<!-- Search -->
<div class="relative flex-1 md:min-w-[350px]">
  <!-- Search Input -->
  <input
    class="pl-9 pr-4 py-3 focus:outline-none w-full shadow-md rounded-md"
    type="text"
    placeholder="Start your search..."
    [(ngModel)]="searchQuery"
    (input)="search()"
    (focus)="toggleSearchResults()"
  />
  <!-- Search Icon -->
  <div class="absolute top-0 left-[10px] h-full flex items-center">
    <fa-icon [icon]="['fas', 'search']"></fa-icon>
  </div>
  <!-- Search Results -->
  <div class="absolute mt-[8px] w-full">
    <!-- Search Queries -->
    <div
      *ngIf="searchQuery && showSearchResults"
      class="bg-white rounded-md"
    >
      <!-- Loading Spinner -->
      <app-loader *ngIf="!searchResult"></app-loader>

      <!-- Display Results -->
      <div *ngIf="searchResult">
        <div
          class="px-4 py-2 flex gap-x-2 cursor-pointer hover:rounded-md hover:bg-slate-600 hover:text-white"
          *ngFor="let result of searchResult"
          (click)="selectResult(result)"
        >
          <fa-icon [icon]="['fas', 'location-dot']"></fa-icon>
          <span class="text-[12px]">{{ result.place_name }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
