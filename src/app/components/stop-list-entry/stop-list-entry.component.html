<div>
  <div *ngIf="route" class="flex justify-center w-[300px] ml-[85px] mt-[-5px] p-2 bg-slate-200 flex justify-between">
    <div>
      <fa-icon [icon]="['fas', 'arrow-right-from-bracket']" class="mr-[3px]" ></fa-icon>
      <span *ngIf="route.startTime">{{ route.startTime.format('HH:mm') }}</span>
    </div>
    <div>
      {{ distance }} km
      <fa-icon [icon]="['fas', 'car-side']" class="mt-[5px] mx-[5px]"></fa-icon>
      {{ travelTime }} h
    </div>
    <div>
      <fa-icon [icon]="['fas', 'arrow-right-to-bracket']" class="mr-[3px]" ></fa-icon>
      <span *ngIf="route.endTime">{{ route.endTime.format('HH:mm') }}</span>
    </div>
  </div>

  <div class="flex  mt-[-5px]">
    <div class="w-[80px] mr-[5px] p-2 bg-white rounded-md" >
      <span *ngIf="location.arriveTime">{{ location.arriveTime.format('DD.MM.') }}</span>
    </div>
    <div class="relative w-[300px] px-3 py-1 bg-white rounded-md z-100 flex justify-between items-center">
      <div>{{ step.label }} </div>
    </div>
  </div>
</div>
