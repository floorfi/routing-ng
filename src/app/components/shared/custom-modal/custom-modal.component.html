<div class="relative bg-white rounded-lg shadow dark:bg-gray-700">

  <div class="flex justify-between items-start p-4 rounded-t border-b dark:border-gray-600">
    <h2 class="text-xl font-semibold text-gray-900 dark:text-white">
      {{ data.title }}
    </h2>
    <button class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
            mat-dialog-close=""
            type="button"
    >
      <svg class="w-5 h-5"
           fill="currentColor"
           viewBox="0 0 20 20"
           xmlns="http://www.w3.org/2000/svg"
      >
        <path clip-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              fill-rule="evenodd"
        ></path>
      </svg>
    </button>
  </div>

  <mat-dialog-content>
    <div class="p-6 space-y-6">
      <ng-container *ngIf="data.message">
        {{ data.message }}
      </ng-container>
      <ng-container *ngTemplateOutlet="data.component"></ng-container>
    </div>
  </mat-dialog-content>

  <div class="flex items-center p-6 space-x-2 rounded-b border-t border-gray-200 dark:border-gray-600">
    <app-t-button (click)="confirm()"
                  color="blue"
                  data-modal-toggle="defaultModal"
    >Speichern
    </app-t-button>
    <app-t-button (click)="close()"
                  color="gray"
                  data-modal-toggle="defaultModal"
    >Abbrechen
    </app-t-button>
  </div>

</div>
